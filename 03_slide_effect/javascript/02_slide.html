    <style>
        .slide_img{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 800px; height: 480px; overflow: hidden;}
        .slide_img .slide_inner{position: relative; width: 4000px; height: 480px; transition: all 0.6s; left: 0;}
        .slide_img .slide_inner .slide{float: left; width: 800px; height: 480px; position: relative;}
    </style>
</head>
<body style="background: #F4C1A2;">
    <main>

<script>
    const slide_wrap = document.querySelector('.slide_wrap');
    const slide_img = document.querySelector('.slide_img');
    const slide_inner = document.querySelector('.slide_inner');
    const slide = document.querySelectorAll('.slide');

    let current_index = 0;
    let slide_count = slide.length;
    let interval = 2000;

    setInterval(() => {
        if(current_index < 4){
            current_index++
        }else{
            current_index = 0;
        }

        let slide_position = current_index * -800+"px";
        slide_inner.style.left = slide_position;

        //console.log(current_index);
    }, interval);

    
</script>
