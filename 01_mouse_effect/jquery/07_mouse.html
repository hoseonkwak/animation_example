    <link rel="stylesheet" href="../common/css/set.css">

    <style>
        .text_wrap{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -20%); color: #fff; font-size: 3vw; line-height: 1.5;}
        .text_wrap .line{width: 100%; display: flex;}
        .text_wrap .line .left{width: 50vw; color: #09305e; overflow: hidden; transform: skew(0deg, -15deg);}
        .text_wrap .line .left .span_wrap{width:100vw; text-align: center;}
        .text_wrap .line .right{width: 50vw; overflow: hidden; transform: skew(0deg, 15deg);}
        .text_wrap .line .right .span_wrap{width: 100vw; text-align: center; transform: translateX(-50vw);}
        .text_wrap span{display: block;}
        .img_wrap{position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 50%;}
        .img_wrap img{width: 100%;}
    </style>
</head>
<body style="background: #8ab361;">
    <main>
        <div class="cursor"></div>

            <div class="moveImage">
                <div class="img_wrap">
                    <img src="../common/img/bg7.jpg" alt="이미지">
                </div>

                    <div class="line">
                        <div class="left">

                                <span class="span_slow">Laughter is</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span_wrap">
                                <span class="span_slow">Laughter is</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span_wrap">
                                <span class="span_fast">the relief</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span_wrap">
                                <span class="span_fast">the relief</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span_wrap">
                                <span class="span_slow">웃음은</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="span_wrap">
                                <span class="span_slow">웃음은</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="span_wrap">
                                <span class="span_fast">안정제다</span>

                </div>

    <div class="info left list">
        <ul>
            <li>pageX : <span class="pageX"></span></li>
            <li>pageY : <span class="pageY"></span></li>
        </ul>
    </div>
</body>
<script>

    $(window).mousemove(function(e){
        let position_slow = (e.pageX - $(window).width()/2)*0.1;
        let position_fast = (e.pageX - $(window).width()/2)*0.2;

        gsap.to('.span_slow',{duration: 0.4, x: position_slow});
        gsap.to('.span_fast',{duration: 0.4, x: -position_fast});

        //마우스 값
        let pageX = e.pageX;
        let pageY = e.pageY;

        //출력
        $('.pageX').text(pageX);
        $('.pageY').text(pageY);
    });
</script>
